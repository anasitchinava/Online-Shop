<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Checkout</title>
</head>
<body>
    <section>
        <div class="container center">
            <div id="payment-container">
                <h1>Payment Information</h1>
        
                <label for="cardholderName">Cardholder Name:</label>
                <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder name" required>
        
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" required>
        
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="000" required>
        
                <label for="expirationDate">Expiration Date:</label>
                <input type="month" id="expirationDate" name="expirationDate" required>
        
                <div class="total-container">
                    <label for="totalSum">Total Sum:</label>
                    <span id="totalSumValue"></span>
                </div>
                
                <button class="pay-btn" id="payButton" type="button">Pay</button>
            </div>
        </div>
    </section>

    <script src="../script/checkout.js"></script>
</body>
</html>
